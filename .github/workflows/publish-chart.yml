name: Package and Publish Chart to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '**/*.tpl'
      - 'Chart.yaml'
      - 'values.yaml'
      - '.github/workflows/publish-chart.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Package Chart
        run: |
          # Create a directory for the packaged charts
          mkdir -p .cr-release-packages
          
          # Package the chart
          PACKAGE_OUTPUT=$(helm package . -d .cr-release-packages)
          PACKAGE_FILE=$(echo "$PACKAGE_OUTPUT" | grep -o '[^/]*\.tgz')
          
          echo "Generated package file: $PACKAGE_FILE"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          # Create gh-pages branch if it doesn't exist
          if-not-exists: true

      - name: Update Helm Repository
        run: |
          # Copy packaged chart to gh-pages directory
          cp .cr-release-packages/*.tgz gh-pages/
          
          # Generate or update the index.yaml file
          cd gh-pages
          if [ -f index.yaml ]; then
            helm repo index --url https://jheckmanorg.github.io/${{ github.event.repository.name }} --merge index.yaml .
          else
            helm repo index --url https://jheckmanorg.github.io/${{ github.event.repository.name }} .
          fi
          
          # Commit and push changes
          git add .
          git commit -m "Update Helm chart repository [skip ci]"
          git push origin gh-pages
          
          echo "Successfully published chart to GitHub Pages"
